apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation 'junit:junit:4.13.2'
	implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'
    implementation 'com.beust:jcommander:1.82'
}

test {
    useJUnit()
    testLogging {
        events "passed"
    }
}